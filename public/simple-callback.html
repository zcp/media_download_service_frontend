<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录处理中...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .details {
            font-size: 14px;
            opacity: 0.8;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="status" id="status">正在处理登录...</div>
        <div class="details" id="details">请稍候，正在验证您的登录信息</div>
    </div>

    <script>
        // 从URL获取参数的函数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            
            return {
                // 从查询参数获取
                token: params.get('token') || params.get('access_token'),
                redirect_uri: params.get('redirect_uri'),
                state: params.get('state'),
                // 从hash参数获取（OAuth2 implicit flow）
                tokenFromHash: hashParams.get('access_token'),
                // 其他可能的参数
                code: params.get('code'),
                error: params.get('error'),
                error_description: params.get('error_description')
            };
        }
        
        // 更新UI状态
        function updateStatus(status, details, isError = false, isSuccess = false) {
            document.getElementById('status').textContent = status;
            document.getElementById('details').textContent = details;
            
            if (isError) {
                document.getElementById('status').className = 'status error';
                document.getElementById('spinner').style.display = 'none';
            } else if (isSuccess) {
                document.getElementById('status').className = 'status success';
                document.getElementById('spinner').style.display = 'none';
            }
        }
        
        // 主处理逻辑
        async function processCallback() {
            try {
                const params = getUrlParams();
                console.log('📋 接收到的参数:', params);
                
                // 检查是否有错误
                if (params.error) {
                    throw new Error(params.error_description || params.error);
                }
                
                // 获取token
                const token = params.token || params.tokenFromHash;
                if (!token) {
                    throw new Error('未找到访问令牌');
                }
                
                console.log('🎫 获取到Token:', token.substring(0, 20) + '...');
                updateStatus('验证令牌...', '正在验证访问令牌的有效性');
                
                // 这里可以验证token的有效性
                // 简单验证：检查是否是JWT格式
                if (token.split('.').length !== 3) {
                    throw new Error('Token格式无效');
                }
                
                // 保存token到目标域名
                // const targetDomain = 'localhost:3000'; // 您的前端应用域名
                const targetDomain = '124.220.235.226/download-center'; // 您的前端应用域名
                const callbackUrl = `https://${targetDomain}/auth/callback?token=${encodeURIComponent(token)}`;
                
                updateStatus('登录成功！', '正在跳转到应用...', false, true);
                
                console.log('🚀 准备跳转到:', callbackUrl);
                
                // 延迟1秒后跳转，让用户看到成功信息
                setTimeout(() => {
                    window.location.href = callbackUrl;
                }, 1000);
                
            } catch (error) {
                console.error('❌ 处理回调失败:', error);
                updateStatus('登录失败', error.message, true);
                
                // 3秒后跳转回登录页面
                setTimeout(() => {
                    window.location.href = 'https://124.220.235.226/pages/auth/login';
                }, 3000);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', processCallback);
        
        // 调试信息
        console.log('🔍 当前URL:', window.location.href);
        console.log('📋 URL参数:', getUrlParams());
    </script>
</body>
</html>
